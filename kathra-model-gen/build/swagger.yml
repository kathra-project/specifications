swagger: '2.0'
info:
  title: Kathra Core Model
  version: 1.1.0
  x-artifactName: core
  x-groupId: org.kathra
definitions:
  MEMBERSHIP_ROLE:
    type: string
    enum: &MEMBERSHIP_ROLE
    - GUEST
    - CONTRIBUTOR
    - MANAGER
  MEMBERSHIP_MEMBERTYPE:
    type: string
    enum: &MEMBERSHIP_MEMBERTYPE
    - USER
    - GROUP
  PIPELINE_TEMPLATE:
    type: string
    enum: &PIPELINE_TEMPLATE
    - JAVA_LIBRARY
    - JAVA_SERVICE
    - PYTHON_LIBRARY
    - PYTHON_SERVICE
  RESOURCE_STATUS:
    type: string
    enum: &RESOURCE_STATUS
    - PENDING
    - READY
    - UPDATING
    - UNSTABLE
    - ERROR
    - DELETED
  PROGRAMMING_LANGUAGE:
    type: string
    enum: &PROGRAMMING_LANGUAGE
    - JAVA
    - PYTHON
  LIBRARY_TYPE:
    type: string
    enum: &LIBRARY_TYPE
    - MODEL
    - INTERFACE
    - CLIENT
  Resource:
    type: object
    properties:
      path:
        type: string
      role:
        type: string
      metadata:
        type: object
        additionalProperties:
          type: object
      status:
        type: *RESOURCE_STATUS
      createdBy:
        type: string
      updatedBy:
        type: string
      createdAt:
        type: string
      updatedAt:
        type: string
  Membership:
    type: object
    properties:
      path:
        type: string
      role:
        type: *MEMBERSHIP_ROLE
      memberType:
        type: *MEMBERSHIP_MEMBERTYPE
      memberName:
        type: string
  Component:
    allOf:
    - $ref: '#/definitions/Resource'
    - type: object
      properties:
        description:
          type: string
        title:
          type: string
        apiRepository:
          $ref: '#/definitions/SourceRepository'
        versions:
          type: array
          items:
            $ref: '#/definitions/ApiVersion'
        implementations:
          $ref: '#/definitions/Implementation'
        libraries:
          type: array
          items:
            $ref: '#/definitions/Library'
  ApiVersion:
    allOf:
    - $ref: '#/definitions/Resource'
    - type: object
      properties:
        component:
          type: array
          items:
            $ref: '#/definitions/Component'
        version:
          type: string
        released:
          type: boolean
        apiRepositoryStatus:
          type: *RESOURCE_STATUS
        implementationVersions:
          $ref: '#/definitions/ImplementationVersion'
        librariesApiVersions:
          $ref: '#/definitions/LibraryApiVersion'
  LibraryApiVersion:
    allOf:
    - $ref: '#/definitions/Resource'
    - type: object
      properties:
        apiVersion:
          $ref: '#/definitions/ApiVersion'
        library:
          $ref: '#/definitions/Library'
        sourceRepositoryStatus:
          type: *RESOURCE_STATUS
        pipelineStatus:
          type: *RESOURCE_STATUS
  Asset:
    allOf:
    - $ref: '#/definitions/Resource'
    - type: object
      properties:
        sourceRepository:
          $ref: '#/definitions/SourceRepository'
        pipeline:
          $ref: '#/definitions/Pipeline'
  Group:
    type: object
    properties:
      path:
        type: string
      parent:
        type: Group
      sourceRepositoryStatus:
        type: *RESOURCE_STATUS
      sourceMembershipStatus:
        type: *RESOURCE_STATUS
      pipelineFolderStatus:
        type: *RESOURCE_STATUS
      binaryRepositoryStatus:
        type: *RESOURCE_STATUS
  User:
    allOf:
    - $ref: '#/definitions/Resource'
    - type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
  Assignation:
    allOf:
    - $ref: '#/definitions/Resource'
    - type: object
      properties:
        role:
          type: string
        fte:
          type: string
  KeyPair:
    allOf:
    - $ref: '#/definitions/Resource'
    - type: object
      properties:
        privateKey:
          type: string
        publicKey:
          type: string
  SourceRepository:
    allOf:
    - $ref: '#/definitions/Resource'
    - type: object
      properties:
        provider:
          type: string
        providerId:
          type: string
        path:
          type: string
        sshUrl:
          type: string
        httpUrl:
          type: string
        webUrl:
          type: string
        branchs:
          type: array
          items:
            type: string
  Pipeline:
    allOf:
    - $ref: '#/definitions/Resource'
    - type: object
      properties:
        provider:
          type: string
        providerId:
          type: string
        credentialId:
          type: string
        sourceRepository:
          type: array
          items:
            $ref: '#/definitions/SourceRepository'
        path:
          type: string
        template:
          type: *PIPELINE_TEMPLATE
        asset:
          $ref: '#/definitions/Asset'
  Library:
    allOf:
    - $ref: '#/definitions/Asset'
    - type: object
      properties:
        type:
          type: *LIBRARY_TYPE
        component:
          type: array
          items:
            $ref: '#/definitions/Component'
        versions:
          $ref: '#/definitions/LibraryApiVersion'
  Implementation:
    allOf:
    - $ref: '#/definitions/Asset'
    - type: object
      properties:
        description:
          type: string
        title:
          type: string
        component:
          $ref: '#/definitions/Component'
        versions:
          type: array
          items:
            $ref: '#/definitions/ImplementationVersion'
  ImplementationVersion:
    allOf:
    - $ref: '#/definitions/Resource'
    - type: object
      properties:
        version:
          type: string
        implementation:
          type: array
          items:
            $ref: '#/definitions/Implementation'
        apiVersion:
          $ref: '#/definitions/ApiVersion'
paths: {}
