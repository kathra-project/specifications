      - name: component
        in: body
        description: Component object to be created
        required: true
        schema:
          $ref: '#/definitions/Component'
      - name: groupPath
        description: group's path
        in: query
        type: string
        required: true
        pattern: ^[a-zA-Z0-9-_/]+$
